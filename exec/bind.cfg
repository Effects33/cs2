unbindall
bind "ESCAPE" "cancelselect"
bind ";" "toggleconsole"

// Updates game keyboard layout to the current Windows keyboard setting.
key_updatelayout

bind "MOUSE1" "+clear_bullets_after_shooting"    
bind "MOUSE2" "+attack2"
 
//Alias to Clear Bullet Holes after Shooting (Visibility Advantage)
alias -clear_bullets_after_shooting "-attack; r_cleardecals"
alias +clear_bullets_after_shooting "+attack"
 
bind "Z" "+forward"
bind "S" "+back"
bind "Q" "+moveleft"
bind "D" "+moveright"
bind "shift" "+duck"
bind "ctrl" "+speed"
bind "space" "+jump"

//Les fleches
bind "leftarrow" "+left"
bind "rightarrow" "+right"

bind mwheeldown "slot1"
bind mwheelup "slot2"
bind "A" "slot3"
 
bind "C" "slot5"
bind alt "+reload"
bind mouse5 "+use"
bind "G" "drop"
bind "F" "+lookatweapon"	
bind "B" "buymenu"	
bind tab +score
bind "\" +spray_menu
bind "mouse4" "player_ping"


bind "p"             "toggle spec_show_xray"                   // Toggles the x-ray during spec.

// Function keys.
bind "f1"            ""                                        // -
bind "f2"            ""                                        // -
bind "f3"            ""                                        // -
bind "f4"            "afk-move"                                // Toggle the AFK auto walk in a counter-clockwise circle movement {script}.
bind "f5"            "clutch_mode_toggle; select"              // Toggle the clutch mode (silence the teammates until next round or death) {uses audio effect}.
bind "f6"            "mute-enemy-team"                         // Toggle enemy team communication (disables the enemy chat too) {script}.
bind "f7"            "ignore-messages"                         // Toggle chat messages (disables the messages of - 1: enemy, 2: enemy & team, 3: all) {script}.
bind "f8"            "ignore-radio"                            // Toggle the radio messages {script}.
bind "f9"            "fixer"                                   // Execute the Fixer which can fix graphical glitches, sound glitches, hud bugs etc. {script}.
bind "f10"           ""                                        // -
bind "f11"           ""                                        // -
bind "f12"           ""                                        // -
