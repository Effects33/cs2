alias debug-console "cl_ticktiming print; net_status; s; book"

// +-+-+-+-+-+-+-+-+
// |D|e|b|u|g|H|U|D|
// +-+-+-+-+-+-+-+-+
alias debug-hud "debug-hud_on"
alias debug-hud_on "cq_netgraph 1; cl_showfps 5; r_show_build_info 1; r_show_time_info 1; rotate_on; alias +scores-fps +showscores; alias -scores-fps -showscores; alias debug-hud debug-hud_off"
alias debug-hud_off "exec arminc/hud.cfg; exec arminc/script.cfg; rotate_off; alias debug-hud debug-hud_on"

